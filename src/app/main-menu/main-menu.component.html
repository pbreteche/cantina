<div>
  <div>
    <label for="menu-filter">Filtre</label>
    <input #filter type="text" id="menu-filter" (keyup)="sendFilter(filter.value)" />
  </div>
  <ul>
    <li *ngFor="let resto of menuList.data">
      <a [routerLink]="['/resto', resto.id]" (click)="select(resto)">{{resto.name}}</a>
    </li>
  </ul>
</div>
